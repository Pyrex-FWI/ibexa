imports:
    - { resource: services.controllers.yml }

# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones


    app.query_type.menu:
        class: App\QueryType\MenuQueryType
        calls:
            - [setLanguages, ['%languages%']]
        tags:
            - { name: ezpublish.query_type }

    app.mail.sender:
        class: App\Mail\Sender
        public: true
        arguments:
            - '@mailer'
            - '@translator'
            - '@twig'
            - '%app.contact_form.sender_email%'
            - '%app.contact_form.recipient_email%'

    app.twig.content_info_by_location_id_extension:
        class: App\Twig\ContentInfoByLocationIdExtension
        arguments:
            - '@ezpublish.api.service.location'
            - '@ezpublish.api.service.content'

    App\Twig\YoutubeIdExtractorExtension:
        tags:
            - { name: twig.extension }

    App\Twig\SearchResultExtractorExtension:
        tags:
            - { name: twig.extension }

    App\PremiumContent\HtmlRenderer: ~
    App\User\UserGroups: ~

    App\Twig\PremiumContentExtension:
        arguments:
            - '@App\PremiumContent\HtmlRenderer'
            - '@App\User\UserGroups'
            - '%app.premium_content.allowed_user_groups.location_ids%'
        tags:
            - { name: twig.extension }
